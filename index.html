<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey bder-rnd m1 p1">
          <div class="logo invert icon-width">
            <img src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li class="flex">
              <img class="invert icon-width" src="home.svg" alt="home" />
              <p>Home</p>
            </li>
            <li class="flex">
              <img class="invert icon-width" src="search.svg" alt="search" />
              <p>Search</p>
            </li>
          </ul>
        </div>
        <div class="library bg-grey bder-rnd m1 p1">
          <img class="invert margin" src="library.svg" alt="" />
          <h1>Your Library</h1>
        </div>
      </div>
      <div class="right bg-grey bder-rnd m1"></div>
    </div>
  </body>
</html>
